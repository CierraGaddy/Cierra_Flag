<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cierra's American FLag</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <table>
      <div class="flag">
        <tr class="red-row">
          <img
            class="stars"
            src="/Images /stars.png"
            alt="Blue starred portion of the American Flag"
          />
          <td class="red"></td>
        </tr>

        <tr class="white">
          <td class="white"></td>
        </tr>

        <tr class="red-row">
          <td class="red"></td>
        </tr>
        <tr class="white-row">
          <td class="white"></td>
        </tr>
        <tr class="red-row">
          <td class="red"></td>
        </tr>

        <tr class="white-row">
          <td class="white"></td>
        </tr>
        <tr class="red-row">
          <td class="red"></td>
        </tr>

        <tr class="white-row">
          <td class="white"></td>
        </tr>
        <tr class="red-row">
          <td class="red"></td>
        </tr>

        <tr class="white-row">
          <td class="white"></td>
        </tr>
        <tr class="red-row">
          <td class="red"></td>
        </tr>

        <tr class="white-row">
          <td class="white"></td>
        </tr>

        <tr class="red-row">
          <td class="red"></td>
        </tr>
      </div>
    </table>
  </body>
</html>
